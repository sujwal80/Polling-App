{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
          <div class="container">
            <h1 class="title has-text-centered">signin
            </h1>
      
            <div class="columns">
              <div class="column is-offset-2 is-8">
                <h2 class="subtitle">
                  Login
                </h2>
      
                <form action="{% url 'login_page' %}" method="POST">
                  {% csrf_token %}
          
                  <div class="field">
                    <label for="{{ form.username.id_for_label }}" class="label">
                      Username
                    </label>
                    <div class="control">
                      {{ form.username|add_class:"input" }}
                    </div>
                    <p class="help is-danger">{{ form.username.errors }}</p>
                  </div>
          
                  <div class="field">
                    <label for="{{ form.password.id_for_label }}" class="label">
                      Password
                    </label>
                    <div class="control">
                      {{ form.password|add_class:"input" }}
                    </div>
                    <p class="help is-danger">{{ form.password.errors }}</p>
                  </div>
          
                  <div class="field">
                    <div class="control">
                      <button class="button is-link">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
      
          </div>
        </div>
      </section>
</body>
